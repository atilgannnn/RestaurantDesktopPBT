<div class="content-container">
  <div class="content-group" *ngFor="let foodItem of selectedFood; let i = index">
    <p class="price-line">{{calculateTotalPrice(foodItem)}} â‚¬</p>
    <p class="content-name">{{foodItem.name}} ({{foodItem.quantity}})</p>
    <div class="content-btn-group">
      <div class="minus-btn" (click)="decreaseQuantity(i)">
        <i class="fa-solid fa-minus"></i>

      </div>
    </div>
  </div>
</div>
